<html>
<head>
    <meta charset="UTF-8"/>
    <script src="assets/js/Winwheel.min.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ruleta</title>
</head>
<body>
    <input type="button" value="Girar" onclick="miRuleta.startAnimation();" />
    <br/>
    <br/>
    <canvas id='canvas' height="400" width="400"></canvas>
</body>
<script>
    var miRuleta= new Winwheel({
        'numSegments': 5,
        'outerRadius': 170,
        'segments':[
            { 'fillStyle': '#f1c40f', 'text': 'iPhone X' },
            { 'fillStyle': '#2ecc71', 'text': 'Samsung S9' },
            { 'fillStyle': '#e67e22', 'text': 'Huawei p10' },
            { 'fillStyle': '#e74c3c', 'text': 'LG V30s' },
            { 'fillStyle': '#8e44ad', 'text': 'ZTE Axon M' },
        ],
        'animation': {
            'type': 'spinToStop',
            'duration': 5,
            'callbackFinished': 'Mensaje()',
            'callbackAfter': 'dibujarIndicador()'
        }
    });

    function Mensaje() {
        var SegmentoSeleccionado = miRuleta.getIndicatedSegment();
        alert("Tu premio es: " + SegmentoSeleccionado.text + "!");
        miRuleta.stopAnimation(false);
        miRuleta.rotationAngle = 0;
        miRuleta.draw();
        dibujarIndicador();
    }
    dibujarIndicador();
    function dibujarIndicador() {
        var ctx = miRuleta.ctx;
        ctx.strokeStyle = 'navy';
        ctx.fillStyle = 'black';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(170, 0);
        ctx.lineTo(230, 0);
        ctx.lineTo(200, 40);
        ctx.lineTo(171, 0);
        ctx.stroke();
        ctx.fill();
    }
</script>
</html>
